<!DOCTYPE html>
<meta charset="utf-8" />
<head>
  <style>
    @font-face {
      font-family: "PoppinsRegular";
      src: url("/static/Poppins-Regular.ttf") format("truetype");
    }
    @font-face {
      font-family: "PoppinsThinItalic";
      src: url("/static/Poppins-ThinItalic.ttf") format("truetype");
    }
    body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      margin: 0;
    }
    axisRed line {
      stroke: red;
    }
  </style>
</head>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>
<link rel="stylesheet" href="/static/mystyle2_v1.css" />
<body>
  <!-- Create a div where the graph will take place -->
  <div id="landscape_div">
    <table>
      <tr>
        <th>
          <div
            id="cell1"
            ;
            style="
              width: 25vw;
              height: 10vh;
              font-size: 30px;
              font-size: 2vw;
              font: PoppinsRegular;
            "
          >
            S&P 500 Companies
            <hr width="200vw;" color="steelblue" ;size="5px" />
          </div>
        </th>
        <th rowspan="2">
          <div id="my_dataviz" ; width="70vw;" , height="90vh;"></div>
        </th>
      </tr>
      <tr valign="top">
        <th>
          <div class="select" style="width=25vw;height75vh;" id="cell2">
            <select
              size="7"
              style="
                height: 75vh;
                width: 25vw;
                direction: ltr;
                text-align: left;
              "
              id="selectButton2"
            ></select>
            <span class="focus"></span>
          </div>
        </th>
      </tr>
    </table>
  </div>
  <!-- The Mobile Layout -->
  <div id="portrait_div">
    <table>
      <tr>
        <div
          id="my_dataviz"
          ;
          style="height: 75vh; width: 90vw; text-align: center"
        ></div>
      </tr>
      <tr>
        <div
          id="cell1"
          style="
            height: 5vh;
            width: 90vw;
            font-size: 3.5vh;
            font-family: PoppinsRegular;
            text-align: left;
          "
        >
          S&P 500 Companies
          <hr width="450vw;" color="steelblue" size="10px" />
        </div>
      </tr>
      <tr>
        <div
          class="select"
          style="width=80vw;height:25vh;font-size:30px;valign:top;text-align:center;"
          id="cell2"
          ;
        >
          <select
            size="10"
            style="height:25vh;width:90vw;valign:top;direction:ltr;text-align:justify;valign;font-size:5vw"
            id="selectButton2"
          ></select>
        </div>
      </tr>
    </table>
  </div>
  <!-- Color Scale -->
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="/static/myscripts_myfinal2_v1.js"></script>
</body>
